<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="box1">
            <h3 class="result">Your Result</h3>
            <div class="circle">
                <h1 class="score">76</h1>
                <p class="footer">of 100</p>
            </div>
            <h2>Great</h2>
            <p class="footer">You scored higher than 65% of people who have taken these tests</p>
        </div>
        <div class="box2">
            <h3 class="summary" style="color: hsl(224, 30%, 27%);">Summary</h3>
            <div class="list"></div>
                <div class="list1">
                   <img src="images/icon-reaction.svg">
                   <p>Reaction</p>
                   <span class="main-score">80</span><span class="overall-score">/ 100</span>
                </div>
                <div class="list2">
                    <img src="images/icon-memory.svg">
                    <p>Memory</p>
                    <span class="main-score">92</span><span class="overall-score">/ 100</span>
                </div>
                <div class="list3">
                    <img src="images/icon-verbal.svg">
                    <p>Verbal</p>
                    <span class="main-score">61</span><span class="overall-score">/ 100</span>
                </div>
                <div class="list4">
                    <img src="images/icon-visual.svg">
                    <p>Visual</p>
                    <span class="main-score">72</span><span class="overall-score">/ 100</span>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
